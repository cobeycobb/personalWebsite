<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cobey Cobb | Photography</title>
    <meta name="description" content="Photography by Cobey Cobb" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <h1>Cobey Cobb</h1>
          <p>Photography</p>
        </div>
        <div class="sidebar-section">
          <div class="section-title">Locations</div>
          <div id="locations" class="locations"></div>
        </div>
      </aside>

      <main class="main">
        <div class="toolbar">
          <button class="menu-toggle" id="menuToggle" type="button" aria-label="Toggle menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="active-label" id="activeLabel">All Photos</div>
        </div>
        <div id="gallery" class="gallery"></div>
      </main>
    </div>

    <div id="sidebarBackdrop" class="sidebar-backdrop" aria-hidden="true"></div>
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button class="lightbox-nav lightbox-prev" id="lightboxPrev" type="button" aria-label="Previous photo">&#8592;</button>
      <button class="lightbox-close" id="lightboxClose" type="button" aria-label="Close photo">Close</button>
      <button class="lightbox-nav lightbox-next" id="lightboxNext" type="button" aria-label="Next photo">&#8594;</button>
      <div class="lightbox-content">
        <img id="lightboxImg" alt="" />
        <div id="lightboxCaption" class="lightbox-caption"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
