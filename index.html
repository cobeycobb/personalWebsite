<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cobey Cobb | Photography</title>
    <meta name="description" content="Photography by Cobey Cobb" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <h1>Cobey Cobb</h1>
          <p>Photography</p>
        </div>
        <div class="sidebar-section">
          <div class="section-title">Locations</div>
          <div id="locations" class="locations"></div>
        </div>
      </aside>

      <main class="main">
        <div class="toolbar">
          <div class="active-label" id="activeLabel">All Photos</div>
          <div class="count" id="photoCount"></div>
        </div>
        <div id="gallery" class="gallery"></div>
      </main>
    </div>

    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button class="lightbox-close" id="lightboxClose" type="button" aria-label="Close photo">Close</button>
      <img id="lightboxImg" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
